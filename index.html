<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="form-container">
            <form id="form">
                <h1>Login</h1>
                <div class="name-box">
                    <div>
                        <label for="firt-name">First Name</label>
                        <input type="text" name="firt-name" id="firt-name" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                </div>
            
                <div class="email-box">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" required>
                </div>
                
                <div class="gender-box">
                    <div>
                        <input type="checkbox" name="mas" id="mas">
                        <label for="mas">Masculine</label>
                    </div>
                    <div>
                        <input type="checkbox" name="fem" id="fem">
                        <label for="fem">Feminine</label>
                    </div>
                </div>
                <div class="mensage-box">
                    <label for="mensage">Mensage</label>
                    <textarea name="mensage" id="mensage"></textarea>
                </div>

                <div class="consent-box">
                    <input type="checkbox" name="consent" id="consent" required>
                    <label for="concent">Consent</span>
                </div>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
